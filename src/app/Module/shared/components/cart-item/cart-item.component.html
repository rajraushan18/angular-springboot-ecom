<div class="p-5 shadow-lg">
    <div class="flex items-center">
      <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem]">
        <img
          class="w-full h-full object-cover object-top"
          src="https://images.unsplash.com/photo-1527719327859-c6ce80353573?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dHNoaXJ0fGVufDB8fDB8fHww"
        />
      </div>
      <div class="ml-5 space-y-1">
        <p class="font-semibold">men tshirt</p>
        <p class="opacity-70">Size: M, white</p>
        <p class="opacity-70 mt-2">Seller: unknown</p>
        <div class="flex space-x-2 items-center pt-3">
          <p class="opacity-50 line-through">₹399</p>
          <p class="font-semibold text-lg">₹199</p>
          <p class="text-green-600 font-semibold">25% off</p>
        </div>
      </div>
    </div>
  
    
  
    <div *ngIf="showButton" class="flex items-center lg:space-x-10 pt-4 justify-between">
      <div class="flex items-center space-x-2">
        <!-- Decrement quantity button -->
  
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="accent"
            aria-label="Example icon button with a delete icon"
            (click)="updateCartItem(-1)"
            [disabled]="true"
          >
            <mat-icon>remove</mat-icon>
          </button>
        </div>
        <!-- Quantity display -->
        <span class="py-1 px-7 border border-gray-800 rounded-sm">1</span>
  
        <!-- Increment quantity button -->
        <button
          mat-mini-fab
          color="accent"
          aria-label="Example icon button with a plus one icon"
          (click)="updateCartItem(1)"
          [disabled]="false"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <button (click)="removeCartItem()" mat-stroked-button color="accent">Remove</button>
    </div>
  
  </div>
