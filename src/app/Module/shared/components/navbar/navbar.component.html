<div class="fixed top-0 z-50 right-0 left-0 bg-[#69f0ae] 
text-grey-800 " >

    <div class="px-5 lg:px-20 h-16 flex items-center justify-between " >

        <div class="flex items-center">

            <div class="mr-5">
                <img class="w-8" 
                    src="https://media.istockphoto.com/id/1266252971/vector/online-shop-logo-design.jpg?s=612x612&w=0&k=20&c=UtXBlVqaijOagZXPDiEZNlDoBRfE8o7RW8Sb1VUdUeg=" 
                    alt="">
            </div>
    
            <div class="" >
                <div class="flex items-center space-x-4" >
                    <a routerLink="/" class="text-gey-800 font-semibold text-lg ">
                        Ecommerce
                    </a>
                    <div>
                        <button class="open-button" (click)="openNavbarContent('men')" 
                            mat-button>Men</button>
                    </div>
    
                    <div>
                        <button class="open-button" (click)="openNavbarContent('women')" 
                            mat-button>Women</button>
                    </div>
    
                </div>
            </div>

        </div>

        <div class="flex items-center">

            <button 
                (click)="navigateTo('cart')"
                mat-icon-button>
            
            <mat-icon>shopping_cart</mat-icon>
            </button>

            <button (click)="handleOpenLoginModel(  )"
            *ngIf="!userProfile"
                mat-raised-button
                type=""
                color="accent">

                LOGIN

            </button>

            <div *ngIf="userProfile" class="relative ml-3 flex items-center">
                <div class="flex items-center space-x-5">
                    <span class="font-bold text-lg">{{userProfile.firstName}}</span>
                    <button mat-button [matMenuTriggerFor]="profileMenu">
                        <img class="h-5 w-5"
                            src="https://cdn.iconscout.com/icon/free/png-256/free-avatar-370-456322.png?f=webp" alt="">
                    </button>

                    <mat-menu #profileMenu="matMenu">
                        <button (click)="navigateTo('account/orders')" mat-menu-item>orders</button>
                        <button mat-menu-item>profile</button>
                        <button mat-menu-item (click)="handleLogout()">logout</button>
                      </mat-menu>


                </div>
            </div>

        </div>

        


    </div>

    <div *ngIf="isNavbarContentOpen" class="absolute right-0 left-0 modal-container">

        <app-nav-content [selectedSection]="currentSection" />
    
    </div>

</div>
